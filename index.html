<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calc</title>
</head>
<body>
    <div class="calculator">

        <div class="display">
        </div>

        <div class="first file">
            <button id="clearBtn">CE</button>
            <button>C</button>
            <button id="perBtn">%</button>
            <button id="delBtn">DEL</button>
        </div>

        <div class="second file">
            <button type = "number">9</button>
            <button type = "number">8</button>
            <button type = "number">7</button>
            <button type = "operator" id="div">/</button> 
        </div>

        <div class="third file">
            <button type = "number">6</button>
            <button type = "number">5</button>
            <button type = "number">4</button>
            <button type = "operator" id="mult">*</button> 
        </div>

        <div class="four file">
            <button type = "number">3</button>
            <button type = "number">2</button>
            <button type = "number">1</button>
            <button type = "operator" id="div">+</button> 
        </div>

        <div class="four file">
            <button type = "number">0</button>
            <button type = "number" id="point">.</button>
            <button type = "operator" id="sub">-</button> 
            <button type = "operator" id="equal">=</button>
        </div>



    </div> <!--final calculator-->

    
</body>
</html>
